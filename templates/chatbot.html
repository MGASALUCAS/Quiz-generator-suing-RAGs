<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .chat-box {
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background-color: #1e1e1e;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            color: #1e90ff;
        }
        .chat-message.assistant {
            color: #32cd32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <div class="chat-box" id="chat-box"></div>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf-upload" class="form-label">Upload PDF</label>
                <input class="form-control" type="file" id="pdf-upload" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload PDF</button>
        </form>
        <form id="chatbot-form" class="mt-3">
            <div class="mb-3">
                <label for="question" class="form-label">Ask a Question</label>
                <input type="text" class="form-control" id="question" name="question" required>
                <input type="hidden" id="pdf_path" name="pdf_path">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#upload-form').on('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            $.ajax({
                url: '/chatbot',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    $('#pdf_path').val(response.pdf_path);
                    $('#chat-box').append('<div class="chat-message assistant">PDF uploaded successfully. You can now ask questions.</div>');
                },
                error: function(xhr, status, error) {
                    $('#chat-box').append('<div class="chat-message assistant">An error occurred while uploading the PDF. Please try again.</div>');
                }
            });
        });

        $('#chatbot-form').on('submit', function(e) {
            e.preventDefault();

            const formData = $(this).serialize();

            $.ajax({
                url: '/ask',
                type: 'POST',
                data: formData,
                success: function(response) {
                    const pdfPath = $('#pdf_path').val();
                    $('#chat-box').append('<div class="chat-message user">' + $('input[name="question"]').val() + '</div>');
                    $('#chat-box').append('<div class="chat-message assistant">' + response.answer + '</div>');
                },
                error: function(xhr, status, error) {
                    $('#chat-box').append('<div class="chat-message assistant">An error occurred while getting the response. Please try again.</div>');
                }
            });
        });
    </script>
</body>
</html>
