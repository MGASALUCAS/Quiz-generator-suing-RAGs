<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF QA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f5;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .custom-btn {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .custom-btn:hover {
            background-color: #0056b3;
        }
        .section-title {
            color: #343a40;
            font-size: 32px;
            font-weight: 700;
        }
        .form-control {
            border-radius: 15px;
            padding: 15px;
            font-size: 16px;
        }
        .form-label {
            font-weight: 600;
        }
        .nav-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center section-title">Upload PDF and Ask Questions</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="form-label">Upload PDF File:</label>
                <input class="form-control" type="file" id="file" name="file" required>
            </div>
            <div class="mb-4">
                <label for="prompt" class="form-label">Enter your prompt:</label>
                <input class="form-control" type="text" id="prompt" name="prompt" required>
            </div>
            <div class="mb-4">
                <label for="save_as_pdf" class="form-label">Do you want to save the answer as a PDF?</label>
                <select class="form-control" id="save_as_pdf" name="save_as_pdf" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="btn custom-btn">Submit</button>
        </form>
        <div class="nav-btn text-center">
            <a href="/chatbot" class="btn custom-btn">Go to Chatbot</a>
        </div>
    </div>
</body>
</html>
