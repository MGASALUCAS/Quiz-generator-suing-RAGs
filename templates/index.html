<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favcon/plogo.jpg" type="image/x-icon">
    <title>PDF QA Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            margin-top: 50px;
        }
        .custom-btn {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .custom-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .section-title {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
        }
        .form-control {
            border-radius: 15px;
            padding: 15px;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #ffffff;
            border: none;
        }
        .form-label {
            font-weight: 600;
            color: #ffffff;
        }
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .chatbot-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background-color: #1f1f1f;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease;
        }
        .chatbot-popup.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }
        .chatbot-popup.hide {
            transform: translateY(100%);
            opacity: 0;
        }
        .chatbot-popup-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbot-popup-header .close-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .chatbot-popup-body {
            padding: 10px;
            height: calc(100% - 80px); /* Adjusted to account for header/footer */
            overflow-y: auto;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .chatbot-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .chatbot-message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .chatbot-message.bot {
            background-color: #2a2a2a;
            color: white;
            align-self: flex-start;
        }
        .chatbot-popup-footer {
            background-color: #343a40;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chatbot-popup-footer .input-group {
            width: 100%;
        }
        .chatbot-popup-footer .input-group input {
            border-radius: 15px 0 0 15px;
            border: none;
            padding: 10px;
            background-color: #2a2a2a;
            color: white;
        }
        .chatbot-popup-footer .input-group input.fade-out {
            animation: fadeOut 1s forwards;
        }
        .chatbot-popup-footer .input-group button {
            border-radius: 0 15px 15px 0;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .chatbot-popup-footer .input-group button:hover {
            background-color: #0056b3;
        }
        .suggestions {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .suggestions button {
            background-color: #2a2a2a;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .suggestions button:hover {
            background-color: #007bff;
        }
        .loading-spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-left: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot Button -->
    <div class="chatbot-button" onclick="toggleChatbot()">ðŸ¤–</div>

    <!-- Chatbot Popup -->
    <div class="chatbot-popup hide" id="chatbotPopup">
        <div class="chatbot-popup-header">
            <span>Chatbot</span>
            <button class="close-btn" onclick="toggleChatbot()">Ã—</button>
        </div>
        <div class="chatbot-popup-body" id="chatbotBody">
            <div class="chatbot-messages" id="chatbotMessages"></div>
        </div>
        <div class="chatbot-popup-footer">
            <div class="input-group mb-3">
                <input type="file" id="chatbotFile" class="form-control" placeholder="Upload PDF" aria-label="Upload PDF">
                <input type="text" id="chatbotQuestion" class="form-control" placeholder="Ask a question..." aria-label="Ask a question">
                <button class="btn custom-btn" onclick="sendMessage()">Send</button>
            </div>
            <div class="suggestions">
                <button onclick="suggest('Explain this PDF')">Explain this PDF</button>
                <button onclick="suggest('Summarize the content')">Summarize the content</button>
                <button onclick="suggest('Give key points')">Give key points</button>
            </div>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            const chatbotPopup = document.getElementById('chatbotPopup');
            chatbotPopup.classList.toggle('show');
            chatbotPopup.classList.toggle('hide');
        }

        function sendMessage() {
            const question = document.getElementById('chatbotQuestion').value;
            const pdfFile = document.getElementById('chatbotFile').files[0];
            const chatbotMessages = document.getElementById('chatbotMessages');

            if (!question) {
                alert('Please enter a question.');
                return;
            }

            if (pdfFile) {
                // Display loading spinner while processing
                const loadingSpinner = document.createElement('div');
                loadingSpinner.className = 'loading-spinner';
                chatbotMessages.appendChild(loadingSpinner);
                
                const formData = new FormData();
                formData.append('file', pdfFile);
                formData.append('question', question);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    chatbotMessages.innerHTML += `<div class="chatbot-message user">${question}</div>`;
                    chatbotMessages.innerHTML += `<div class="chatbot-message bot">${data.message}</div>`;
                    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                    
                    // Fade out the file input after successful upload
                    const fileInput = document.getElementById('chatbotFile');
                    fileInput.classList.add('fade-out');
                    setTimeout(() => {
                        fileInput.classList.remove('fade-out');
                    }, 1000); // Duration should match CSS animation duration
                    
                    loadingSpinner.remove();
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatbotMessages.innerHTML += `<div class="chatbot-message bot">Error uploading file. Please try again.</div>`;
                    loadingSpinner.remove();
                });
            } else {
                // If no file, just send the question
                chatbotMessages.innerHTML += `<div class="chatbot-message user">${question}</div>`;
                document.getElementById('chatbotQuestion').value = '';

                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ question })
                })
                .then(response => response.json())
                .then(data => {
                    chatbotMessages.innerHTML += `<div class="chatbot-message bot">${data.answer}</div>`;
                    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatbotMessages.innerHTML += `<div class="chatbot-message bot">Error processing your question. Please try again.</div>`;
                });
            }
        }

        function suggest(suggestion) {
            document.getElementById('chatbotQuestion').value = suggestion;
        }
    </script>
</body>
</html>
